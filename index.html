<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock! Paper! Scissors!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>RPS.io</h1>
    <div id="choices">
        <input type="image" src="./img/rock.png" id="rock"></input>
        <input type="image" src="./img/paper.png" id="paper"></input>
        <input type="image" src="./img/scissor.png" id="scissors"></input>
    </div>
    <div id="display-result">
        <p id="scoreboard"></p>
        <p id="outcome"><i class="fas fa-user"></i> ${playerScore} | <i class="fa-solid fa-computer"></i> ${computerScore}</p>
    </div>
</body>
</html>
